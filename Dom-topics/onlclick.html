<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Dom</title>
</head>

       
<body>

    <div style="text-align: center;">
        <h3>Js Click events</h3>
</div>

    <h3 onclick="showLine(this)">Click here</h3>

     <button id="btn" >show alert</button>

    <script>
        function showLine(id){
            id.innerHTML ="test purpose";
        }

       document.getElementById("btn").addEventListener("click",showResponse);

       function showResponse(){
           alert("Showing AddEventListener");

       }
    </script>

    
</body>
</html>
