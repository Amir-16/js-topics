<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHtml</title>
</head>
<body>

    <h4>Showing InnerHtml </h4>
    <div  class="card">
        <div class="card-body">
            <p class="text-center" id="test"></p>
        </div>
    </div>
    
    

    <script>

        let a,b,c;
        a =5;
        b=15;
        c =a +b;

        document.getElementById('test').innerHTML ="The sum is" + c+ "." ;

    </script>
</body>
</html>
