<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='images/fairy.gif'">Turn on</button> 

<img id="myimage" src="images/fairy.gif" style="width: 200px;">

<button onclick="document.getElementById('myImage').src='images/fairy.gif'">Turn off</button>

</body>
